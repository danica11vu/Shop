<a 
    class="list-group-item clearfix"
    [routerLink]="[index]">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipes.name}}</h4>
        <p class="list-group-item-test">{{recipes.desc}}</p>
    </div>
    <span class="pull-right">
        <img src="{{recipes.imagePath}}" alt="{{recipes.name}}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
